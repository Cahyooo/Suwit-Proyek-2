<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suwit Sederhana</title>
    <link rel="stylesheet" href="Suwit Sederhana Style.css" />
  </head>
  <body>
    <h1 class="Judul">Game Suwit</h1>
    <div class="Box">
      <div class="Skor">
        <h2>Skor</h2>
        <br>
        <h3>Komputer: <span class="PoinK">0</span></h3>
        <h3>Pemain: <span class="PoinU">0</span> </h3>
        <Button class="Reset">Reset Skor</Button>
      </div>
      <div class="Atas">
        <div class="Komputer">
          <img class="FotoKomputer" src="Komputer2.avif" alt="Komputer" />
        </div>
      </div>
      <div class="Teks-Tengah">
        <h2 class="Teks">- - -</h2>
      </div>
      <div class="Bawah">
        <div class="User">
          <img class="FotoUser" src="User3.jpg" alt="User" />
        </div>
      </div>
      <div class="Pilihan">
        <h2 class="Pilih">Pilihan:</h2>
        <div class="Batu">
          <img class="FotoBatu" src="Batu.png" alt="Batu" />
        </div>
        <div class="Gunting">
          <img class="FotoGunting" src="Gunting.png" alt="Gunting" />
        </div>
        <div class="Kertas">
          <img class="FotoKertas" src="Kertas.png" alt="Kertas" />
        </div>
      </div>
    </div>
    <script src="Suwit Sederhana Javascript.js"></script>
  </body>
</html>
