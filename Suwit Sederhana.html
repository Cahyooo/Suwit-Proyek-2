<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suwit Sederhana</title>
    <link rel="stylesheet" href="Suwit Sederhana Style.css" />
  </head>
  <body>
    <h1 class="Judul">Game Suwit</h1>
    <div class="Box">
      <div class="Skor">
        <h2>Skor</h2>
        <br>
        <h3>Komputer: 0</h3>
        <h3>Pemain: 0 </h3>
        <Button class="Reset">Reset Skor</Button>
      </div>
      <div class="Atas">
        <div class="Komputer">
          <img src="komputer.jpg" alt="Komputer" />
        </div>
      </div>
      <div class="Teks-Tengah">
        <h1 class="Teks">- - -</h1>
      </div>
      <div class="Bawah">
        <div class="User">
          <img src="user.jpg" alt="User" />
        </div>
      </div>
      <div class="Pilihan">
        <h2 class="Pilih">Pilihan:</h2>
        <div class="Batu">
          <img src="Batu2.jpg" alt="Batu" />
        </div>
        <div class="Gunting">
          <img src="Gunting2.jpg" alt="Gunting" />
        </div>
        <div class="Kertas">
          <img src="Kertas2.png" alt="Kertas" />
        </div>
      </div>
    </div>
  </body>
</html>
